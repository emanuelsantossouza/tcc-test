<ion-menu contentId="main-content">
  <ion-header>
    <ion-list id="inbox-list">
      <ion-item class="avatar">
        <ion-toolbar><ion-card-title> Emanuel </ion-card-title> <ion-card-subtitle>Emanuel</ion-card-subtitle></ion-toolbar>
        <ion-avatar slot="start">
          <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="Silhouette of a person's head" />
        </ion-avatar>
      </ion-item>



      <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
        <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
          <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
          <ion-label>{{ p.title }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>

  </ion-header>
</ion-menu>
